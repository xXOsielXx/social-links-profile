<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="profile">
    <img class="profile__avatar" src="assets/images/avatar-jessica.jpeg" alt="Avatar image">
    <div>
      <span class="profile__user-name">Jessica Randall</span>
      <span class="profile__region">London, United Kingdom</span>
    </div>
    <span class="profile__bio">"Front-end developer and avid reader."</span>
    <div>
      <a class="profile__social-link" href="#">GitHub</a>
      <a class="profile__social-link" href="#">Frontend Mentor</a>
      <a class="profile__social-link" href="#">LinkedIn</a>
      <a class="profile__social-link" href="#">Twitter</a>
      <a class="profile__social-link" href="#">Instagram</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xXOsielXx">Osiel Hern√°ndez</a>.
  </div>
</body>
</html>
